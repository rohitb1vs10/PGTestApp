{{tsk.tasksDetails}}
<!-- page content -->
<div class="right_col" role="main" ng-controller="AdminTasksCtrl as tsk">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Past Tasks <small>List of all tasks</small></h3>
      </div>

      <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="clearfix"></div>

    <div class="row" ng-repeat="user in tsk.tasksDetails">
      <div class="col-md-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>{{user.user_name}}</h2>
            <ul class="nav navbar-right panel_toolbox">
              <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>
              <li class="dropdown">
                <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a >Settings 1</a>
                  </li>
                  <li><a >Settings 2</a>
                  </li>
                </ul>
              </li>
              <li><a class="close-link"><i class="fa fa-close"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content" ng-repeat="log in user.tasks">

            <p>Date: {{log.date}}</p>

            <!-- start project list -->
            <table class="table table-striped projects">
              <thead>
                <tr>
                  <th style="width: 1%">No.</th>
                  <th style="width: 20%">Project Name</th>
                  <th>Team Members</th>
                  <th>Start Hour</th>
                  <th>End Hour</th>
                  <th>Total time</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="task in log.data">
                  <td>{{$index+1}}</td>
                  <td>
                    <a>{{task.task}}</a>
                  </td>
                  <td>
                    <ul class="list-inline">
                      <li>
                        <img src="images/user.png" class="avatar" alt="Avatar">
                      </li>
                    </ul>
                  </td>
                  <td class="project_progress">
                    <a>{{task.start_time}}</a>
                  </td>
                  <td class="project_progress">
                    <a>{{task.end_time}}</a>
                  </td>
                  <td>
                    <a>{{task.end_time - task.start_time | number:1}}</a>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /page content -->
